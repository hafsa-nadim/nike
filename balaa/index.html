<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#"><img src="nikee.png" alt="Nike Logo" style="height: 40px; position: relative; left: 60px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">MENU</a></li>
                <li class="nav-item"><a class="nav-link" href="#">LOCATION</a></li>
                <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
            </ul>
            <!-- Separate the login button to the right -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="btn btn-danger" href="#">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 font-weight-bold">YOUR FEET<br>DESERVE <br>THE BEST</h1>
                    <p>Your feet deserve the best and we're here to help you with our shoes.</p>
                    <div class="btn-group">
                        <a href="#" class="btn btn-danger btn-lg">Shop Now</a>
                        <a href="#" class="btn btn-outline-secondary btn-lg">Category</a>
                    </div>
                    <div class="available-on mt-4">
                        <p>Also Available On</p>
                        <img src="am.png" alt="Amazon" style="height: 40px; margin-right: 10px;">
                        <img src="fb.png" alt="Flipkart" style="height: 40px;">
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="sheos.png" alt="Shoe" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
